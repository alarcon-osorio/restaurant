<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<header th:insert="includes/header :: header"> </header>
<header th:insert="includes/navbar :: navbar"> </header>

<div class="container-scroller">
  <div class="container-fluid page-body-wrapper">
    <!-- partial:../../partials/_sidebar.html -->
    <nav class="sidebar sidebar-offcanvas" id="sidebar" th:insert="includes/sidebar :: sidebar"></nav>
      <!-- partial -->
      <div class="main-panel">
        <div class="content-wrapper">
          <div class="row">
            <div class="col-lg-12 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">Menus personalizados de clientes (Solo consulta)</h4>

                  <div class="alert alert-info alert-dismissible fade show" role="alert">
                    <strong>Información! </strong>Este modulo muestra las personlizaciones de menú realizadas por los clientes desde el aplicativo de clientes
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>

                  <div class="table-responsive">
                    <table class="table table-striped">
                      <thead>
                        <tr>
                          <th>#</th>
                          <th>Usuarios</th>
                          <th>Tipo Menu</th>
                          <th>Nombre Plato</th>
                          <th>Cereales</th>
                          <th>Principios</th>
                          <th>Proteinas</th>
                          <th>Entradas</th>
                          <th>Vegetales</th>
                          <th>Ensaldas</th>
                          <th>Bebidas</th>
                          <th>Observaciones</th>
                          <th>Fecha/Hora</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr th:each="menuPersonalListDTO, iter : ${menuPersonalListDTO}">
                          <td th:text="${iter.index + 1}"></td>
                          <td th:text="${menuPersonalListDTO.username}"></td>
                          <td th:text="${menuPersonalListDTO.id_menu_type}"></td>
                          <td th:text="${menuPersonalListDTO.name_dish}"></td>
                          <td th:text="${menuPersonalListDTO.options}"></td>
                          <td th:text="${menuPersonalListDTO.principles}"></td>
                          <td th:text="${menuPersonalListDTO.proteins}"></td>
                          <td th:text="${menuPersonalListDTO.entries}"></td>
                          <td th:text="${menuPersonalListDTO.vegetables}"></td>
                          <td th:text="${menuPersonalListDTO.salad}"></td>
                          <td th:text="${menuPersonalListDTO.drinks}"></td>
                          <td th:text="${menuPersonalListDTO.observations}"></td>
                          <td th:text="${menuPersonalListDTO.time}"></td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>
    <!-- main-panel ends -->
  </div>
  <!-- page-body-wrapper ends -->
</div>
<footer th:insert="includes/footer :: footer"></footer>
