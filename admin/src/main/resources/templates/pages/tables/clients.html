<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<header th:insert="includes/header :: header"> </header>
<header th:insert="includes/navbar :: navbar"> </header>

<div class="container-scroller">
  <div class="container-fluid page-body-wrapper">
    <!-- partial:../../partials/_sidebar.html -->
    <nav class="sidebar sidebar-offcanvas" id="sidebar" th:insert="includes/sidebar :: sidebar"></nav>
      <!-- partial -->
      <div class="main-panel">
        <div class="content-wrapper">
          <div class="row">
            <div class="col-lg-12 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">Gestión de cuentas de cliente (SOLO CONSULTA)</h4>

                  <div class="alert alert-info alert-dismissible fade show" role="alert">
                    <strong>Información! </strong>En este modulo puedes observar los datos basicos de los clientes registrados en el sistema
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>

                  <div class="table-responsive">
                    <table class="table table-striped">
                      <thead>
                        <tr>
                          <th>#</th>
                          <th>Nombre</th>
                          <th>Apellido</th>
                          <th>Nombre de Usuario</th>
                          <th>Perfil</th>
                          <th>Estado</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr th:each="clientsList, iter : ${clientsList}">
                          <td th:text="${iter.index + 1}"></td>
                          <td th:text="${clientsList.name}"></td>
                          <td th:text="${clientsList.lastname}"></td>
                          <td th:text="${clientsList.username}"></td>
                          <td th:if="${clientsList.role} == 'client'" th:text="'Cliente'"></td>
                          <td th:if="${clientsList.enabled}"><label class="badge badge-success">Activo</label></td>
                          <td th:unless="${clientsList.enabled}"><label class="badge badge-danger">Inactivo</label></td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>
    <!-- main-panel ends -->
  </div>
  <!-- page-body-wrapper ends -->
</div>
<footer th:insert="includes/footer :: footer"></footer>
