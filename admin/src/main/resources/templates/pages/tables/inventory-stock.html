<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Majestic Admin</title>
  <!-- plugins:css -->
  <link rel="stylesheet" href="../../vendors/mdi/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="../../vendors/base/vendor.bundle.base.css">
  <!-- endinject -->
  <!-- inject:css -->
  <link rel="stylesheet" href="../../css/style_admin.css">
  <!-- endinject -->
  <link rel="shortcut icon" href="../../images/favicon.png" />
</head>

<body>
  <div class="container-scroller">
    <!-- partial:../../partials/_navbar.html -->
    <header th:insert="includes/navbar :: navbar"> </header>
    <!-- partial -->
    <div class="container-fluid page-body-wrapper">
      <!-- partial:../../partials/_sidebar.html -->
      <nav class="sidebar sidebar-offcanvas" id="sidebar" th:insert="includes/sidebar :: sidebar"></nav>
      <!-- partial -->
      <div class="main-panel">
        <div class="content-wrapper">
          <div class="row">
            <div class="col-lg-12 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">Inventario general de Productos</h4>
                  <p class="card-description">
                    <a href="#">Crear Nuevo registro</a>
                  </p>
                  <div class="table-responsive">
                    <table class="table table-striped">
                      <thead>
                        <tr>
                          <th>#</th>
                          <th>Referencia</th>
                          <th>Nombre</th>
                          <th>Tipo</th>
                          <th>Estado</th>
                          <th>U. Medida</th>
                          <th>Precio Und.</th>
                          <th>Precio Venta</th>
                          <th>Cant. Disp.</th>
                          <th>Cant. Orden</th>
                          <th>Cant. Min.</th>
                          <th>Total</th>
                          <!--<th>Fecha</th>-->
                          <th>Acciones</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr th:each="inventoryList, iter : ${inventoryList}">
                          <td th:text="${iter.index + 1}"></td>
                          <td th:text="${inventoryList.numberProduct}"></td>
                          <td th:text="${inventoryList.name}"></td>
                          <td th:text="${inventoryList.type}"></td>
                          <td th:if="${inventoryList.status == 'Activo'}"><label class="badge badge-success">Activo</label></td>
                          <td th:if="${inventoryList.status == 'Inactivo'}"><label class="badge badge-danger">Inactivo</label></td>
                          <td th:text="${inventoryList.measureUnit}"></td>
                          <td th:text="'$' + ${#numbers.formatDecimal(inventoryList.priceUnit, 0, 'COMMA', 0, 'POINT')}"></td>
                          <td th:text="'$' + ${#numbers.formatDecimal(inventoryList.salePrice, 0, 'COMMA', 0, 'POINT')}"></td>
                          <td th:text="${inventoryList.cantDisp}"></td>
                          <td th:text="${inventoryList.cantOrder}"></td>
                          <td th:text="${inventoryList.CantMinInv}"></td>
                          <td th:text="'$' + ${#numbers.formatDecimal(inventoryList.totalInventory, 0, 'COMMA', 0, 'POINT')}"></td>
                          <!--<td th:text="${inventoryList.date}"></td> --> <!--TODO: Validar -->
                          <td>
                            <a href="#">Editar</a>
                          </td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- content-wrapper ends -->
        <!-- partial:../../partials/_footer.html -->
        <footer class="footer">
          <div class="d-sm-flex justify-content-center justify-content-sm-between">
            <span class="text-muted text-center text-sm-left d-block d-sm-inline-block">Copyright Â© 2018 <a href="https://www.urbanui.com/" target="_blank">Urbanui</a>. All rights reserved.</span>
            <span class="float-none float-sm-right d-block mt-1 mt-sm-0 text-center">Hand-crafted & made with <i class="mdi mdi-heart text-danger"></i></span>
          </div>
        </footer>
        <!-- partial -->
      </div>
      <!-- main-panel ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>
  <!-- container-scroller -->
  <!-- plugins:js -->
  <script src="../../vendors/base/vendor.bundle.base.js"></script>
  <!-- endinject -->
  <!-- Plugin js for this page-->
  <!-- End plugin js for this page-->
  <!-- inject:js -->
  <script src="../../js/off-canvas.js"></script>
  <script src="../../js/hoverable-collapse.js"></script>
  <script src="../../js/template.js"></script>
  <!-- endinject -->
  <!-- Custom js for this page-->
  <!-- End custom js for this page-->
</body>

</html>
