<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3" lang="es">

<header th:insert="includes/header :: header"></header>
<header th:insert="includes/navbar :: navbar"></header>

<div class="container-scroller">
    <div class="container-fluid page-body-wrapper">
        <!-- partial:../../partials/_sidebar.html -->
        <nav class="sidebar sidebar-offcanvas" id="sidebar" th:insert="includes/sidebar :: sidebar"></nav>
        <!-- partial -->

        <div class="main-panel">
            <div class="content-wrapper">
                <div class="row">

                    <div class="col-12 grid-margin stretch-card">
                        <div class="card">
                            <div class="card-body">
                                <h4 class="card-title">Crear opciones adicionales del menu Restaurante</h4>
                                <form th:action="@{/createMenuOptional?create=true}" method="post" class="forms-sample">

                                    <div class="form-group">
                                        <label for="exampleFormControlSelect1">Tipo de menu</label>
                                        <select class="form-control form-control-lg" id="exampleFormControlSelect1" name="idMenuType">
                                            <option value="2">Restaurante</option>
                                        </select>
                                    </div>

                                    <div class="form-group">
                                        <label>Men√∫</label>
                                        <select class="form-control form-control-lg" name="idMenu">
                                            <option th:each="menuList : ${menuList}" th:value="${menuList.id}" th:text="${menuList.name}"></option>
                                        </select>
                                    </div>

                                    <div class="form-group">
                                        <label>Caldo</label>
                                        <input type="text" class="form-control" placeholder="Caldo" name="option1">
                                    </div>

                                    <div class="form-group">
                                        <label>Huevos</label>
                                        <input type="text" class="form-control" placeholder="Huevos" name="option2">
                                    </div>

                                    <div class="form-group">
                                        <label>Bebida</label>
                                        <input type="text" class="form-control" placeholder="Bebida" name="option3">
                                    </div>

                                    <div class="form-group">
                                        <label>Complemento</label>
                                        <input type="text" class="form-control" placeholder="Complemento" name="option4">
                                    </div>

                                    <div class="form-group">
                                        <label>Otros</label>
                                        <input type="text" class="form-control" placeholder="Otros" name="option5">
                                    </div>

                                    <button type="submit" class="btn btn-success mr-2">Guardar</button>
                                    <a th:href="@{/menuOptional}" class="btn btn-light">Cancelar</a>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<footer th:insert="includes/footer :: footer"></footer>
