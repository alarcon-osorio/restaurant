<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<header th:insert="includes/header :: header"> </header>
<header th:insert="includes/navbar :: navbar"> </header>


<div class="container mt-4 vj-destacados" id="div1">
    <div class="row">
        <div class="col col-md-12 text-left mb-4" sec:authorize="isAuthenticated()">
            <div>
                <a class="font-weight-bold" sec:authorize="isAuthenticated()">Bienvenido: <span sec:authentication="name"></span></a>
                <img src="https://i.pinimg.com/originals/fb/16/4c/fb164c25c9c83206fef9028a91ebfeb9.gif" width="45" height="45" class="d-inline-block align-top rounded-circle" alt="" loading="lazy">
                <p class="owner-subtext"><a th:href="@{/logout}">Cerrar Sesión</a></p>
            </div>
            <div class="btn-group" style="width:100%">
                <a th:href="@{/menu}" class="btn btn-outline-danger">Menú</a>
                <a th:href="@{/orders?table=0}" class="btn btn-outline-warning">Todo</a>
                <a th:each="tableNumberList : ${tableNumberList}" th:href="@{/orders(table=${tableNumberList})}" th:text="'Mesa ' + ${tableNumberList}" class="btn btn-outline-success"></a>
            </div>
        </div>
    </div>

    <div class="container mt-4 vj-destacados">
        <div class="alert alert-success alert-dismissible fade show" role="alert">
            <strong>Exito! </strong>Mesa editada <a th:href="'/orders?table=0'">Ver Resumen</a><a href="/menu">  /  Volver al Menú</a>.
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="row">
            <div class="col-md-12  mb-4">
                <form th:action="@{/save_table}" method="GET">
                    <div class="card">
                        <img class="card-img-top" alt="...">


                        <div class="card-body">

                            <div class="form-group">
                                <label class="form-label">Cantidad</label>
                                <input class="form-control" type="number" name="cant">
                            </div>

                            <div class="form-group">
                                <label class="form-label">Observaciones</label>
                                <textarea class="form-control" type="text" name="observations"></textarea>
                            </div>
                        </div>

                        <div class="card-footer text-muted">
                            <button type="submit" class="btn btn-success float-right">Guardar</button>
                            <a th:href="@{/orders?table=0}" th:text="Regresar" class="btn btn-warning"></a>
                        </div>

                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

</html>
